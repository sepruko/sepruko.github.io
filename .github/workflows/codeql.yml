name: 'CodeQL'
run-name: ${{ github.event_name == 'pull_request' && format('CodeQL for Pull Request \#{0}', github.event.pull_request.number) || format('CodeQL for {0} ''{1}''', github.ref_type == 'branch' && 'Branch' || 'Tag', github.ref_name) }}

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']
  schedule:
    - cron: '00 13 *  1-3  0'
    - cron: '00 14 *  4-9  0'
    - cron: '00 13 * 10-12 0'
  workflow_dispatch:

concurrency:
  cancel-in-progress: true
  group: ${{ format('{0}-{1}-{2}', github.workflow, github.event_name, github.ref) }}

defaults:
  run:
    shell: 'bash'
    working-directory: '.'

env:
  CI: 'GitHub Actions'

permissions:
  actions: 'read'
  checks: 'write'
  contents: 'read'
  packages: 'read'
  security-events: 'write'

jobs:
  analyze:
    name: 'Analyze (${{ matrix.language }})'
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: 'javascript-typescript'
            build-mode: 'none'

    steps:
      - name: 'Checkout repository'
        uses: 'actions/checkout@v4'

      - name: 'Initialize CodeQL'
        uses: 'github/codeql-action/init@v3'
        with:
          build-mode: ${{ matrix.build-mode }}
          languages: ${{ matrix.language }}

      - name: 'Perform CodeQL analysis'
        uses: 'github/codeql-action/analyze@v3'
        with:
          category: '/language:${{ matrix.language }}'
